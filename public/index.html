<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- nav css -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- header css -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <!-- new-tweet css -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweet css -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- compose-char JS -->
  <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="header-right">
      <p><span class="bold">Write</span> a new tweet</p>
      <i class="fa-solid fa-angles-down fa-xs"></i>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 class="username">
        <span class="bold">Curtis</span>
        Warcup
      </h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- new tweets -->
    <section class="new-tweet">
      <form action="/tweets/" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea rows='2' spellcheck="true" name="text" id="tweet-text"></textarea>
        <div class="below-textarea">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- handle displaying tweets -->
    <article class="tweet">
      <header>
        <div class="left-content">
          <div>
            <img src="https://i.imgur.com/nlhLi3I.png">
          </div>
          <h4 class="fName">Curtis Warcup</h4>
        </div>
        <p class="username">@curtiswarcup</p>
      </header>
      <p class="tweet-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos ipsa dolore a, quia sequi</p>
      <footer>
        <data>Date: July 18, 2022</data>
        <div>
          <i class="tweet-icon fa-solid fa-flag fa-xs"></i>
          <i class="tweet-icon fa-solid fa-retweet fa-xs"></i>
          <i class="tweet-icon fa-solid fa-heart fa-xs"></i>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
